<mat-toolbar class="p-0 mat-elevation-z1" color="primary">
  <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="row" fxLayoutAlign="start center" *ngIf="true">
        <div class="logo ml-16">
          <!-- <img class="logo-icon" src="logo here"> -->
          LA API Dashboards
        </div>
      </div>
    </div>
    <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
          <!-- <img class="avatar mr-0 mr-sm-16" Ã¥src="assets/images/avatars/profile.jpg"> -->
          <span class="username mr-12" fxHide fxShow.gt-sm>First Name</span>
          <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
      </button>
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button mat-menu-item class="">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<div class="content">
  <div class="content-middle"><router-outlet></router-outlet></div>
</div>
